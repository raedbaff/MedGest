<!-- Button to trigger the modal -->

  
  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="myModalLabel">Important Notice</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        </div>
        <div class="modal-body">
          Please keep in mind that the prediction system is not 100% correct, so please use it accordingly.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  
<div class="section-title">
    <h2>Prediction System</h2>
    <p>Here, you have an AI system to assist you to diagnose the illness using images</p>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h1 class="text-center my-5 font-weight-bold">Chest Cancer Prediction</h1>
      </div>
    </div>
  
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="row justify-content-center">
            <div class="col-lg-6">
              <form [formGroup]="form" (submit)="onsubmit($event)" class="form-inline text-center" action="/predict" method="post" enctype="multipart/form-data">
                <div class="form-group mx-sm-3 mb-2">
                  <label for="file" class="sr-only">Choose a file</label>
                  <input (change)="onFileSelect($event)" type="file" class="form-control-file" name="file" id="file">
                </div>
                <button type="submit" class="btn btn-success mb-2">Predict</button>
              </form>
            </div>
          </div>
      </div>
    </div>
  
    <div class="row mt-5">
      <div class="col-lg-5">
        <span class="border border-primary rounded p-1 d-flex justify-content-center align-items-center">
          <img [src]="selectedImageURL" alt="User Image" class="img-thumbnail" style="height: 100%;width: 100%;object-fit: contain;">
        </span>
      </div>
      <div class="col-lg-5 align-self-center">
        <h4>Patient  <mark class="px-2 py-1 rounded text-white" style="background-color: #04aa6d;">{{result}}</mark></h4>
        <h4>Probabilities:  </h4>
      </div>
    </div>
  </div>
